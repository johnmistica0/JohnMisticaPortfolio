<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="./images/landing-page.png">
    <link rel="stylesheet" href="./css/styling-photo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href=' https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <script src="https://kit.fontawesome.com/a9df5150a3.js" crossorigin="anonymous"></script>
    <script type="module" src="./js/photo.js"></script>
</head>

<body>
    <div id="bgimage"></div>
    <div class="container">
        <i id="menu" class="fas fa-bars" onclick='document.getElementById("mySidenav").style.width = "200px"'></i>
        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick='document.getElementById("mySidenav").style.width = "0"'>&times;</a>
            <a href="./index.html"><i class ="fas fa-home"></i>Home</a>
            <a href="#"><i class="fas fa-portrait"></i>Portrait</a>
            <a href="#"><i class="fas fa-image"></i>Landscape</a>
        </div>        
        <div class="grid-container" id='grid'>
        </div>
    </div>
    <div id="myModal" class="modal">
        <div id="mod-content" class="modal-content">
            <span class="close" onclick="document.getElementById('myModal ').style.display = 'none ';">&times;</span>
        </div>
    </div>

    <script>
        // Get the modal
        var modal = document.getElementById("myModal");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            removeElementsByClass("clone");
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                removeElementsByClass("clone");
                modal.style.display = "none";
            }
        }

        function removeElementsByClass(className){
            const elements = document.getElementsByClassName(className);
            while(elements.length > 0){
                elements[0].parentNode.removeChild(elements[0]);
            }
        }
    </script>

</body>

</html>
